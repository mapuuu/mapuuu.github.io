            <div class="form">
                <script language="javascript">
                    function validate(){
                        var username = document.getElementById("username").value;
                        var password = document.getElementById("password").value;
                        var repassword = document.getElementById("repassword").value;
                        var message = document.getElementById("message");
                        var vehicle = document.getElementById("vehicle"); 
                        if (username == "" || password == "" || repassword == "" || vehicle.checked == false){
                            message.innerHTML = "Vui lòng điền đầy đủ thông tin!";
                            message.style.color = "red";
                        }
                        else if(password != repassword){
                            message.innerHTML = "Mật khẩu không chính xác!";
                            message.style.color = "red";
                        }

                        else{
                            message.innerHTML = "Đăng nhập thành công!";
                            message.style.color = "blue";
                        }
                    }
                </script>
                    <input type="text" value="" id="username"  placeholder="Số điện thoại / Email" /> <br/>
                    <input type="password" value="" id="password"  placeholder="Mật khẩu"/> <br/>
                    <input type="password" value="" id="repassword"  placeholder="Nhập lại mật khẩu"/> <br/>
                    
            </div>

            <div class="check">
                <input type="checkbox" id="vehicle" value="">
                <span> Tôi đồng ý với các chính sách và điều khoản sử dụng</span><br>
            </div>
            <div class="mess">
                <div id="message"></div>
            </div>
            <div class="log">
                <input type="submit" value="ĐĂNG KÝ"  onclick="validate()"/>
            </div>
